<ui-loader *ngIf="loading$ | async">
</ui-loader>

<ui-error *ngIf="error$ | async"
  header="Server Error"
  message="Please check your connection and try reloading."
></ui-error>

<ng-container *ngIf="
  (loading$ | async) === false &&
  (error$ | async) === false
">
  <router-outlet></router-outlet>
</ng-container>
