<ng-container *ngIf="vm$ | async as vm">
  <ul class="guidelines"
    *ngIf="guidelines"
    >
    <li class="guideline"
      *ngFor="let guideline of guidelines"
      >
      {{guideline}}
    </li>
  </ul>
  <ui-alert class="error"
    *ngIf="error"
    [large]="true"
  >
    {{ error }}
  </ui-alert>
  <form [formGroup]="formGroup"
    (ngSubmit)="onSubmit()"
    >
    <ng-content select="app-input">
    </ng-content>
    <ui-button class="button"
      buttonType="submit"
      [buttonText]="buttonText"
      [disabled]="!vm.valid"
    ></ui-button>
  </form>
</ng-container>
