<ui-card *ngIf="state$ | async as state">
  <div class="top">
    <ui-inline-name-edit
      *ngIf="state === 'renaming'; else toolbarTemplate"
      [name]="name"
      (cancel)="onCancel()"
      (save)="onRenameSave($event)"
    ></ui-inline-name-edit>
    <ng-template #toolbarTemplate>
      <a routerLink="/planner/{{ id }}">
        <h3 class="name">
          {{ name }}
        </h3>
      </a>
      <button ui-button
        buttonStyle="ternary"
        [icon]="menuToggleIcon"
        [disabled]="state !== 'default'"
        [uiOptionsMenuTrigger]="optionsMenu"
      ></button>
      <ui-options-menu #optionsMenu>
        <li ui-options-menu-item
          (click)="onPrint()"
        >
          Print
        </li>
        <li ui-options-menu-item
          (click)="onRename()"
        >
          Rename
        </li>
        <li ui-options-menu-item
          (click)="onChangeStartDay()"
        >
          Change Start Day
        </li>
        <a ui-options-menu-item
          routerLink="/planner/{{ id }}"
        >
          Plan Meals
        </a>
        <li ui-options-menu-item
          *ngIf="canDelete"
          (click)="onDelete()"
        >
          Delete
        </li>
      </ui-options-menu>
    </ng-template>
  </div>
  <app-inline-day-select class="start-day-form"
    *ngIf="state === 'changingStartDay'"
    [startDay]="startDay"
    (cancel)="onCancel()"
    (save)="onChangeStartDaySave($event)"
  ></app-inline-day-select>
  <ul>
    <li class="entry"
      *ngFor="let entry of entries; trackBy: trackByFn"
    >
      <ui-small-caps-label class="day">
        <h4>
          {{ entry.day | slice : 0 : 3 }}
        </h4>
      </ui-small-caps-label>

      <app-meal-summary class="meal"
        [dishes]="entry.dishes"
        [fallbackText]="fallbackText"
        [orientation]="orientation"
      ></app-meal-summary>
    </li>
  </ul>
</ui-card>
