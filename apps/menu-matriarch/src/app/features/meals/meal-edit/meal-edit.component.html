<ng-container *ngIf="vm$ | async as vm">
  <form #form="ngForm"
    (keydown.enter)="$event.preventDefault()"
    (ngSubmit)="onSave(form)"
  >
    <app-dishes-list class="dishes"
      ngModelGroup="dishes"
    >
      <ui-card *appDishDef="let dish">
        <app-dish-summary
          [id]="dish.id"
          [name]="dish.name"
          [description]="dish.description"
          [link]="dish.link"
          [tags]="dish.tags"
          [menuIds]="dish.menuIds"
          [mealIds]="dish.mealIds"
          [usages]="dish.usages"
        ></app-dish-summary>
        <ui-checkbox class="included"
          [name]="dish.id"
          [ngModel]="vm.dishesModel.includes(dish.id)"
          (ngModelChange)="onDishChange(form.value.dishes)"
        >
          Include in meal
        </ui-checkbox>
      </ui-card>
    </app-dishes-list>

    <ui-section>
      <div class="ui-section__toolbar">
        <a ui-button
          buttonStyle="secondary"
          routerLink=".."
        >
          Cancel
        </a>
        <!-- TODO: create form validator -->
        <button ui-button
          buttonStyle="primary"
          type="submit"
          [disabled]="!form.valid || !vm.dishesModel.length"
        >
          Save
        </button>
      </div>
      <div class="ui-section__content">
        <ui-input
          label="name"
        >
          <input
            id="name"
            type="text"
            name="name"
            required
            [ngModel]="vm.name"
            #name="ngModel"
            coreAutofocus
          />
        </ui-input>
        <ui-input
          label="description"
        >
          <input
            id="description"
            type="text"
            name="description"
            [ngModel]="vm.description"
            #description="ngModel"
          />
        </ui-input>
        <ui-input
          label="tags"
        >
          <ui-tags-list
            *ngIf="vm.tags.length; else noTagsPlaceholder"
            class="tags"
            ngModelGroup="tags"
            [tags]="vm.tags"
            [interactive]="true"
          >
            <ng-container *uiTagDef="let tag">
              <ui-checkbox
                [name]="tag.id"
                [ngModel]="tag.checked"
              >
                <ui-tag
                  [id]="tag.id"
                  [name]="tag.name"
                ></ui-tag>
              </ui-checkbox>
            </ng-container>
          </ui-tags-list>
          <ng-template #noTagsPlaceholder>
            <div class="placeholder">
              <p>No tags to display</p>
              <a ui-button
                routerLink="/tags"
              >
                New Tag
              </a>
            </div>
          </ng-template>
        </ui-input>
        <div class="details">
          <app-meal-summary
            [dishes]="vm.dishes"
            [fallbackText]="vm.fallbackText"
            [orientation]="vm.orientation"
            boundaries="labeled"
          ></app-meal-summary>
        </div>
      </div>
    </ui-section>
  </form>
</ng-container>
