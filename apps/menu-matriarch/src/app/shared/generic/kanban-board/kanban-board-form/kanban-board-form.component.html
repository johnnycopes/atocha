<button class="new-button"
  *ngIf="!adding; else addFormTemplate"
  ui-button
  buttonStyle="secondary"
  (click)="adding = true"
>
  <fa-icon [icon]="addNewIcon">
  </fa-icon>
  New {{name}}
</button>
<ng-template #addFormTemplate>
  <form #form="ngForm"
    (ngSubmit)="submitForm(form)"
    >
    <ui-input>
      <input type="text"
        coreAutofocus
        required
        [name]="name"
        [(ngModel)]="model"
      />
    </ui-input>
    <button ui-button
      type="submit"
      [disabled]="!model"
    >
      Add
    </button>
    <button ui-button
      buttonStyle="ternary"
      (click)="resetForm(form)"
    >
      Cancel
    </button>
  </form>
</ng-template>
