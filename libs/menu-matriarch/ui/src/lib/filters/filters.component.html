<ui-card>
  <ui-tags-list
    *ngIf="tags.length; else noTagsTemplate"
    class="tags"
    [tags]="tags"
    [interactive]="true"
  >
    <ng-container *uiTagDef="let tag">
      <core-checkbox
        [name]="tag.id"
        [ngModel]="selected.includes(tag.id)"
        (ngModelChange)="onTagChange(tag.id, $event)"
      >
        <ui-tag
          [id]="tag.id"
          [name]="tag.name"
        ></ui-tag>
      </core-checkbox>
    </ng-container>
    <li>
      <button ui-button
        buttonStyle="ternary"
        [disabled]="!selected.length"
        (click)="selectedClear.emit()"
      >
        Clear All
      </button>
    </li>
  </ui-tags-list>
  <ng-template #noTagsTemplate>
    <p>No filters to display</p>
  </ng-template>
</ui-card>
