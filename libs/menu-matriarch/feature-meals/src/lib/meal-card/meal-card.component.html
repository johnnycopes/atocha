<ui-card [active]="active">
  <div class="top">
    <a routerLink="/meals/{{ id }}">
      <h3 class="name">
        {{ name }}
      </h3>
    </a>
    <p *ngIf="description"
      class="description"
    >
      {{ description }}
    </p>
    <ui-tags-list *ngIf="tags.length"
      class="tags"
      [tags]="tags"
    >
      <ui-tag *uiTagDef="let tag"
        [id]="tag.id"
        [name]="tag.name"
      ></ui-tag>
    </ui-tags-list>
  </div>
  <ui-meal-summary
    [dishes]="dishes"
    [fallbackText]="fallbackText"
    [orientation]="orientation"
    (dishClick)="onDishClick($event)"
  ></ui-meal-summary>
</ui-card>
