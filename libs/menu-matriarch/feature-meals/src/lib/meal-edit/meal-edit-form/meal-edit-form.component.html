<form *ngIf="meal && form"
  [formGroup]="form"
  (ngSubmit)="onSave()"
>
  <app-dishes-list class="dishes"
    formGroupName="dishIds"
  >
    <ui-card *appDishDef="let dish">
      <ui-dish-summary
        [id]="dish.id"
        [name]="dish.name"
        [description]="dish.description"
        [link]="dish.link"
        [tags]="dish.tags"
        [menuIds]="dish.menuIds"
        [mealIds]="dish.mealIds"
        [usages]="dish.usages"
      ></ui-dish-summary>
      <core-checkbox class="included"
        [formControlName]="dish.id"
      >
        Include in meal
      </core-checkbox>
    </ui-card>
  </app-dishes-list>

  <ui-section>
    <div class="ui-section__toolbar">
      <a core-button="secondary"
        class="button"
        routerLink=".."
      >
        Cancel
      </a>
      <button core-button
        class="button"
        type="submit"
        [disabled]="!form.valid"
      >
        Save
      </button>
    </div>
    <div class="ui-section__content">
      <ui-input class="input"
        label="name"
      >
        <input
          id="name"
          type="text"
          formControlName="name"
          coreAutofocus
        />
      </ui-input>
      <ui-input class="input"
        label="description"
      >
        <input
          id="description"
          type="text"
          formControlName="description"
        />
      </ui-input>
      <ui-input class="input"
        label="tags"
      >
        <ui-tags-list
          *ngIf="meal.tagModels; else noTagsPlaceholder"
          class="tags"
          formGroupName="tagIds"
          [tags]="meal.tagModels"
          [interactive]="true"
        >
          <ng-container *uiTagDef="let tag">
            <core-checkbox
              [formControlName]="tag.id"
            >
              <ui-tag
                [id]="tag.id"
                [name]="tag.name"
              ></ui-tag>
            </core-checkbox>
          </ng-container>
        </ui-tags-list>
        <ng-template #noTagsPlaceholder>
          <div class="placeholder">
            <p>No tags to display</p>
            <a core-button
              class="button"
              routerLink="/tags"
            >
              New Tag
            </a>
          </div>
        </ng-template>
      </ui-input>
      <div class="details">
        <ui-meal-summary
          [dishes]="(form.dishes$ | async ) ?? []"
          [fallbackText]="meal.emptyMealText"
          [orientation]="meal.mealOrientation"
          boundaries="labeled"
        ></ui-meal-summary>
      </div>
    </div>
  </ui-section>
</form>
