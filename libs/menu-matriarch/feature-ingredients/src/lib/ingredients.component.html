<ui-section *ngIf="ingredients$ | async as ingredients">
  <div class="ui-section__toolbar">
    <h2 class="title">
      Ingredients ({{ ingredients.length }})
    </h2>
  </div>
  <ul class="ui-section__content ingredients">
    <app-ingredients-board
      [columns]="(columns$ | async) ?? []"
      [getColumnId]="getColumnId"
      [getColumnName]="getColumnName"
      [getColumnItems]="getColumnItems"
      [getItemId]="getItemId"
      (columnMove)="onColumnMove($event)"
      (itemAdd)="onItemAdd($event)"
      (itemMove)="onItemMove($event)"
    ></app-ingredients-board>
  </ul>
</ui-section>
