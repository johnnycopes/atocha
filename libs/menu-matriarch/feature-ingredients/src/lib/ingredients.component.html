<ui-section *ngIf="vm$ | async as vm">
  <div class="ui-section__toolbar">
    <h2 class="title">
      Ingredients ({{ vm.total }})
    </h2>
  </div>
  <ul class="ui-section__content ingredients">
    <app-ingredients-board
      [columns]="vm.columns"
      (columnMove)="onColumnMove($event)"
      (ingredientAdd)="onItemAdd($event)"
      (ingredientMove)="onItemMove($event)"
    ></app-ingredients-board>
  </ul>
</ui-section>
