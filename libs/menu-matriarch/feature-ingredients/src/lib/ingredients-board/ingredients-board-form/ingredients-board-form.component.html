<button core-button="secondary"
  *ngIf="!adding; else addFormTemplate"
  class="new-button"
  (click)="adding = true"
>
  <fa-icon [icon]="addNewIcon">
  </fa-icon>
  New {{ name }}
</button>

<ng-template #addFormTemplate>
  <ui-inline-name-edit class="form"
    (cancel)="adding = false"
    (save)="this.add.emit($event); adding = false"
  ></ui-inline-name-edit>
</ng-template>
