<ul class="columns"
  cdkDropList
  cdkDropListGroup
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="onDrop($event)"
>
  <li app-ingredients-board-column
    *ngFor="let type of types; trackBy: trackByFn"
    class="column"
    cdkDrag
    [id]="type.id"
    [name]="type.name"
    [ingredients]="type.ingredients"
    (rename)="typeRename.emit({ type: type, name: $event })"
    (delete)="typeDelete.emit(type)"
    (ingredientAdd)="ingredientAdd.emit($event)"
    (ingredientMove)="ingredientMove.emit($event)"
    (ingredientRename)="ingredientRename.emit($event)"
    (ingredientDelete)="ingredientDelete.emit($event)"
  ></li>
</ul>
