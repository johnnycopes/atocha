<ul class="columns"
  cdkDropList
  cdkDropListGroup
  cdkDropListOrientation="horizontal"
  [cdkDropListData]="columns"
  (cdkDropListDropped)="onDrop($event)"
>
  <li app-ingredients-board-column
    *ngFor="let column of columns; trackBy: trackByFn"
    class="column"
    cdkDrag
    [cdkDragData]="column"
    [name]="column"
    [ingredients]="ingredientsByType.get(column) ?? []"
    (add)="ingredientAdd.emit($event)"
    (move)="ingredientMove.emit($event)"
    (delete)="ingredientDelete.emit($event)"
  ></li>
</ul>
