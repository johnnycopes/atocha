<main class="core-kb__container"
  cdkDropList
  cdkDropListOrientation="horizontal"
  [cdkDropListData]="columns"
  (cdkDropListDropped)="onDropColumn($event)"
>
  <div class="core-kb__columns"
    cdkDropListGroup
  >
    <app-ingredients-board-column class="core-kb__column"
      *ngFor="let column of columns; trackBy: trackByFn"
      cdkDrag
      [cdkDragData]="column.type"
      [id]="column.type"
      [name]="column.type"
      [items]="column.ingredients"
      (itemAdd)="onItemAdd($event)"
      (itemMove)="onItemMove($event)"
      (cdkDragStarted)="onDragColumn()"
      [(moving)]="moving"
    ></app-ingredients-board-column>
  </div>
</main>
