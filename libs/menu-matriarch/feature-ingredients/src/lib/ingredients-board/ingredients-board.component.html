<ul class="columns"
  cdkDropList
  cdkDropListGroup
  cdkDropListOrientation="horizontal"
  [cdkDropListData]="columns"
  (cdkDropListDropped)="onDropColumn($event)"
>
  <li app-ingredients-board-column
    *ngFor="let column of columns; trackBy: trackByFn"
    class="column"
    cdkDrag
    [cdkDragData]="column.name"
    [name]="column.name"
    [ingredients]="column.ingredients"
    (add)="ingredientAdd.emit($event)"
    (move)="ingredientMove.emit($event)"
    (cdkDragStarted)="moving = true"
    [(moving)]="moving"
  ></li>
</ul>
