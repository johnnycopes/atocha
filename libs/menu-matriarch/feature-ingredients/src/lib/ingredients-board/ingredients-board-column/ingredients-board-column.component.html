<h2 class="name">
  {{ name }} ({{ ingredients.length }})
</h2>

<app-ingredients-board-form
  (add)="add.emit({ ingredientName: $event, columnId: name })"
></app-ingredients-board-form>

<ul class="ingredients"
  cdkDropList
  [cdkDropListData]="ingredients"
  (cdkDropListDropped)="onDrop($event)"
>
  <li app-ingredient-card
    *ngFor="let ingredient of ingredients; trackBy: trackByFn"
    class="ingredient"
    [name]="ingredient.name"
    [type]="ingredient.type"
    [dishIds]="ingredient.dishIds"
    cdkDrag
    [cdkDragData]="{
      columnId: name,
      ingredient: ingredient
    }"
    (rename)="rename.emit({ ingredient: ingredient, name: $event })"
    (typeChange)="move.emit({ ingredient: ingredient, columnId: $event })"
    (delete)="delete.emit(ingredient)"
  ></li>
</ul>
