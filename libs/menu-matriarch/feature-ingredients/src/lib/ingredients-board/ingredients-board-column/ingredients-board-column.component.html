<h2 class="name">
  {{ name }}
</h2>

<app-ingredients-board-form (add)="onItemAdd($event)">
</app-ingredients-board-form>

<ul class="ingredients"
  cdkDropList
  [cdkDropListData]="ingredients"
  (cdkDropListDropped)="onDropItem($event)"
>
  <li app-ingredient-card
    *ngFor="let ingredient of ingredients; trackBy: trackByFn"
    class="ingredient"
    [class.ingredient--moving]="moving"
    [name]="ingredient.name"
    [dishes]="ingredient.dishIds"
    cdkDrag
    [cdkDragData]="{
      columnId: name,
      item: ingredient
    }"
    (cdkDragStarted)="onDragItem()"
  ></li>
</ul>
