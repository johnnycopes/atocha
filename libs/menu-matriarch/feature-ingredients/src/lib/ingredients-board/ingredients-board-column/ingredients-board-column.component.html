<div class="core-kbc__toolbar">
  <h2 class="name">
    {{name}}
  </h2>
</div>
<ul class="core-kbc__list"
  cdkDropList
  [cdkDropListData]="items"
  (cdkDropListDropped)="onDropItem($event)"
>
  <li class="core-kbc__list-item"
    [class.list-item--moving]="moving"
    *ngFor="let item of items; trackBy: trackByFn"
    cdkDrag
    [cdkDragData]="{
      columnId: id,
      item: item
    }"
    (cdkDragStarted)="onDragItem()"
    >
      <ng-container
        [ngTemplateOutlet]="itemTemplate ? itemTemplate : defaultTemplate"
        [ngTemplateOutletContext]="{ $implicit: item }"
      ></ng-container>
  </li>
</ul>

<app-ingredients-board-form (add)="onItemAdd($event)">
</app-ingredients-board-form>

<ng-template #defaultTemplate
  let-item
>
  {{ getItemId(item) }}
</ng-template>
