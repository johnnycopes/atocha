<form
  ui-inline-form
  #form="ngForm"
  (cancel)="cancel.emit()"
  (save)="save.emit(form.value.startType)"
>
  <ui-input>
    <select
      name="startType"
      [ngModel]="startType"
      (keydown.enter)="save.emit(form.value.startType)"
      (keydown.escape)="cancel.emit()"
    >
      <option *ngFor="let type of types; trackBy: typeTrackByFn" [ngValue]="type">
        {{ type }}
      </option>
    </select>
  </ui-input>
</form>
