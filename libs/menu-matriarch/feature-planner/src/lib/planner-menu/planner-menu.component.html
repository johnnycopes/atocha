<ui-section *ngIf="menu">
  <div class="ui-section__toolbar">
    <h2 class="title">
      {{ menu.name }}
    </h2>
    <button core-button="secondary"
      class="button"
      buttonStyle="secondary"
      (click)="onClearAll()"
    >
      Clear All
    </button>
    <button core-button
      class="button"
      (click)="onPrint()"
    >
      Print
    </button>
  </div>
  <ul class="ui-section__content">
    <li app-planner-day
      *ngFor="let entry of menu.entries; trackBy: trackByFn"
      [day]="entry.day"
      [dishes]="entry.dishes"
      [fallbackText]="menu.fallbackText"
      [orientation]="menu.orientation"
      (clear)="onClearDay(entry)"
    ></li>
  </ul>
</ui-section>
