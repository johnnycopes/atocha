<ui-card>
  <div class="top">
    <a routerLink="/meals/{{ id }}">
      <h3 class="name">
        {{ name }}
      </h3>
    </a>
    <p *ngIf="description"
      class="description"
    >
      {{ description }}
    </p>
    <ui-tags-list *ngIf="tags.length"
      class="tags"
      [tags]="tags"
    >
      <ui-tag *uiTagDef="let tag"
        [id]="tag.id"
        [name]="tag.name"
      ></ui-tag>
    </ui-tags-list>
  </div>
  <ui-meal-summary
    [dishes]="dishes"
    [fallbackText]="fallbackText"
    [orientation]="orientation"
  ></ui-meal-summary>
  <div *ngIf="entryModels.length"
    class="schedule"
  >
    <core-checkbox *ngFor="let model of entryModels; trackBy: trackByFn"
      class="checkbox"
      [indeterminate]="model.indeterminate"
      [ngModel]="model.checked"
      (ngModelChange)="dayChange.emit({
        day: model.day,
        dishIds: model.dishIds,
        selected: $event
      })"
    >
      {{ model.day | slice : 0 : 3 }}
    </core-checkbox>
  </div>
</ui-card>
