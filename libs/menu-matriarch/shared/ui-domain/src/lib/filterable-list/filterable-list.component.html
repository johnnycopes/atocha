<ui-section class="dishes">
  <div class="ui-section__toolbar">
    <div class="controls">
      <h2 class="title" (dblclick)="nameDblClick.emit()">
        {{ 0 | corePlural : entity : pluralEntity }} ({{ total }})
      </h2>
      <ui-input>
        <core-search-input
          class="search-input"
          [autofocus]="false"
          [text]="searchText"
          (textChange)="searchTextChange.emit($event)"
        ></core-search-input>
      </ui-input>
      <ui-filters-button
        class="button"
        [count]="filters.length"
        [open]="isPanelOpen"
        (clicked)="filtersButtonClick.emit()"
      ></ui-filters-button>
      <a core-button class="button" (click)="newButtonClick.emit()">
        New {{ entity }}
      </a>
    </div>
    <ui-filters
      *ngIf="isPanelOpen"
      class="filters"
      [tags]="tags"
      [selected]="filters"
      (selectedChange)="filtersChange.emit($event)"
      (selectedClear)="filtersChange.emit([])"
    ></ui-filters>
  </div>
  <div class="ui-section__content">
    <ng-content></ng-content>
  </div>
</ui-section>
