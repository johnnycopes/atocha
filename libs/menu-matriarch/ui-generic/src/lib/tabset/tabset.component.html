<ng-template #defaultControlsTemplate>
  <ul class="tabs"
    #tabsElement
  >
    <li *ngFor="let tab of tabs; trackBy: trackByFn"
      class="tab"
      [class.tab--selected]="tab.selected"
      (click)="onSelectTab(tab)"
    >
      {{ tab.name }}
    </li>
  </ul>
</ng-template>

<ng-container *ngTemplateOutlet="
  controlsTemplate ? controlsTemplate : defaultControlsTemplate;
  context: { tabs: this.tabs }
"></ng-container>
<div class="content"
  @fadeIn
  [@visibility]="contentVisibility"
  (@fadeIn.start)="onAnimationStart($event)"
  (@fadeIn.done)="onAnimationFinish($event)"
>
  <ng-content></ng-content>
</div>
