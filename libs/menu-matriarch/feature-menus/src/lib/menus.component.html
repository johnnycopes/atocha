<ui-section *ngIf="menus$ | async as menus">
  <div class="ui-section__toolbar">
    <h2 class="title">
      Menus ({{ menus.length }})
    </h2>
    <button ui-button
      buttonStyle="primary"
      [disabled]="adding$ | async"
      (click)="startAdd$.next()"
    >
      New Menu
    </button>
    <ui-inline-name-edit class="form"
      *ngIf="adding$ | async"
      (cancel)="finishAdd$.next()"
      (save)="onSave($event)"
    ></ui-inline-name-edit>
  </div>
  <ul class="ui-section__content menus">
    <li app-menu-card
      *ngFor="let menu of menus; trackBy: trackByFn"
      [id]="menu.id"
      [name]="menu.name"
      [startDay]="menu.startDay"
      [entries]="menu.entries"
      [canDelete]="menus.length > 1"
      [fallbackText]="menu.fallbackText"
      [orientation]="menu.orientation"
      (print)="onPrint(menu)"
    ></li>
  </ul>
</ui-section>
