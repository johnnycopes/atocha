<canvas
  *ngIf="barChart$ | async as chart"
  baseChart
  type="bar"
  [data]="chart.data"
  [options]="chart.options"
  [legend]="barChartLegend"
></canvas>

<canvas
  *ngIf="pieChart$ | async as chart"
  baseChart
  type="pie"
  [datasets]="chart.datasets"
  [labels]="chart.labels"
  [options]="chart.options"
></canvas>
