<ui-small-caps header="Places">
  <div class="top">
    <div class="top__counter">
      <span class="bold">
        {{ overallSelected }} / {{ overallTotal }}
      </span>
      possible countries in the cards.
    </div>
    <div class="top__buttons">
      <button core-button="secondary"
        class="top__select-all"
        (click)="onSelectAll()"
      >
        Select all
      </button>
      <button core-button="secondary"
        class="top__clear-all"
        (click)="onClearAll()"
      >
        Clear all
      </button>
    </div>
  </div>
  <div class="regions">

        [getLeafItemCount]="getNumberOfCountries"

        size="large"
        [ngModel]="state"

    <core-checkbox-tree-new *ngIf="tree"
      class="region__checkboxes"
      [item]="tree"
      [getId]="getTreeId"
      [getChildren]="getTreeChildren"
      [itemTemplate]="label"
      size="large"
      [ngModel]="placesModel"
      (ngModelChange)="onModelChange($event)"
    ></core-checkbox-tree-new>
  </div>
</ui-small-caps>

<ng-template
  #label
  let-item
  let-parent="parent"
  let-selected="selected"
  let-total="total"
>
  <span class="bold"
    *ngIf="!parent; else child"
  >
    {{ getTreeId(item) }} ({{ selected }} / {{ total }})
  </span>
  <ng-template #child>
    <span>
      {{ getTreeId(item) }} ({{ total }})
    </span>
  </ng-template>
</ng-template>
