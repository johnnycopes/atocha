<div class="wrapper"
  *ngIf="vm$ | async as vm"
  @fadeIn
>
  <div class="launchpad">
    <h1 class="header">
      Create Quiz
    </h1>
    <button core-button
      [disabled]="vm.invalidQuantity"
      (click)="onLaunch()"
    >
      Launch
    </button>
  </div>
  <div class="fields">
    <div class="fields__top">
      <app-select-type
        [type]="vm.type"
        (typeChange)="onTypeChange($event)"
      ></app-select-type>
      <app-select-quantity
        [invalid]="vm.invalidQuantity"
        [quantity]="vm.quantity"
        (quantityChange)="onQuantityChange($event)"
      ></app-select-quantity>
    </div>
    <app-select-places
      [regions]="vm.regions"
      [model]="vm.model"
      (modelChange)="onModelChange($event)"
    ></app-select-places>
  </div>
</div>
