<ui-fixed-slideable-panel
  [position]="position"
  (animationFinished)="onMenuAnimationFinish($event)"
>
  <ui-container class="progress"
    header
    *ngIf="!isComplete"
  >
    <ui-icon left
      class="back"
      icon="Cancel"
      [highlighted]="true"
      (clicked)="onBack()"
    ></ui-icon>
    <p class="prompt"
      center>
      {{ prompt }}
    </p>
    <div class="details"
      right
    >
      <h4 class="details__tally">
        {{ correctGuesses }} / {{ totalCountries }}
      </h4>
      <h4 class="details__guess">
        Guess #{{ guess }}
      </h4>
    </div>
  </ui-container>
  <div class="outcome"
    content
    *ngIf="isComplete"
  >
    <p class="text">
      Quiz complete! You scored
    </p>
    <h1 class="accuracy">
      {{ accuracy }}%
    </h1>
    <ui-button class="reset"
      buttonText="Reset"
      (click)="onBack()"
    ></ui-button>
  </div>
</ui-fixed-slideable-panel>
