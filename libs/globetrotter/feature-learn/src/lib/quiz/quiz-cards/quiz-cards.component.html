<div class="quiz-cards"
  @stagger
>
  <app-quiz-card
    *ngFor="let country of shuffledCountries"
    @fadeIn
    [type]="type"
    [country]="country"
    [isCurrentCountry]="country === currentCountry"
    [canFlip]="canFlipCards"
    (flipped)="canFlipCards = !$event"
    (guessed)="guessed.emit($event)"
  ></app-quiz-card>
</div>
