<div class="container" [style.grid-template-rows]="containerHeight">
  <nav class="toolbar">
    <ui-input [style.margin-bottom]="styles.gap">
      <core-search-input
        [placeholder]="placeholderText"
        [text]="searchTerm"
        (textChange)="onSearch($event)"
      ></core-search-input>
    </ui-input>
    <ul class="list" #list [style.maxHeight]="toolbarHeight">
      <li
        class="list__item"
        #listItem
        *ngFor="let item of items; trackBy: trackByFn"
        [class.list__item--selected]="checkIfSelected(item)"
        [style.margin-bottom]="styles.gap"
        (click)="onSelect(item)"
      >
        <ng-container
          *ngTemplateOutlet="
            listItemTemplate ? listItemTemplate : defaultTemplate;
            context: { $implicit: item }
          "
        >
        </ng-container>
      </li>
    </ul>
  </nav>
  <div class="details">
    <ng-container
      *ngTemplateOutlet="
        detailsTemplate ? detailsTemplate : defaultTemplate;
        context: { $implicit: selectedItem }
      "
    >
    </ng-container>
  </div>
</div>

<ng-template #defaultTemplate let-item>
  {{ item }}
</ng-template>
