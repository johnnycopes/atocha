<nav
  class="navigation"
  [@position]="position"
  (@position.done)="onAnimationFinish($event)"
>
  <a class="home" routerLink="/{{ home.route }}">
    <ui-icon
      *ngIf="home.icon"
      class="home__icon"
      [icon]="home.icon"
      [highlighted]="false"
    ></ui-icon>
  </a>
  <a
    class="link"
    *ngFor="let link of links; trackBy: trackByFn"
    routerLink="/{{ link.route }}"
    routerLinkActive="link--active"
    [routerLinkActiveOptions]="{ exact: link.exactPathMatch }"
    #navigationLink="routerLinkActive"
  >
    {{ link.name }}
  </a>
  <p class="signature">
    Made by
    <a class="signature__name" coreExternalLink="https://www.johnnycopes.com"
      >johnnycopes</a
    >.
  </p>
</nav>
