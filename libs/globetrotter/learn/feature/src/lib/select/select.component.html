<form class="wrapper"
  *ngIf="vm$ | async as vm"
  @fadeIn
  [formGroup]="vm.form"
  (ngSubmit)="launch(vm.form)"
>
  <div class="launchpad">
    <h1 class="header">Create Quiz</h1>
    <button core-button [disabled]="!vm.form.valid">
      Launch
    </button>
  </div>
  <div class="fields">
    <div class="fields__top">
      <app-select-type
        [form]="vm.form"
        [type]="vm.type"
        (typeChange)="onTypeChange($event)"
      ></app-select-type>
      <app-select-quantity
        [form]="vm.form"
        [invalid]="vm.invalidQuantity"
        [quantity]="vm.quantity"
        (quantityChange)="onQuantityChange($event)"
      ></app-select-quantity>
    </div>
    <app-select-places
      [form]="vm.form"
      [regions]="vm.regions"
      [places]="vm.places"
      (placesChange)="onPlacesChange($event)"
    ></app-select-places>
  </div>
</form>
