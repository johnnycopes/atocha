<ui-small-caps header="Type"
  [formGroup]="form"
>
  <div class="container">
    <p>Front / back of cards:</p>
    <div class="options">
      <div
        class="option"
        *ngFor="let option of options"
      >
        <input
          class="option__input"
          [id]="option.display"
          [value]="option.value"
          formControlName="type"
          type="radio"
        />
        <label class="option__label" [for]="option.display">
          {{ option.display }}
        </label>
      </div>
    </div>
  </div>
</ui-small-caps>
