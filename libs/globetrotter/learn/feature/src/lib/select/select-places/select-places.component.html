<ui-small-caps header="Places"
  [formGroup]="form"
>
  <core-counted-selection-tree
    *ngIf="root"
    class="places"
    formControlName="places"
    [root]="root"
    [getId]="getId"
    [getChildren]="getChildren"
    [getLeafCount]="getNumberOfCountries"
    [template]="label"
    size="large"
  ></core-counted-selection-tree>
</ui-small-caps>

<ng-template
  #label
  let-node
  let-level="level"
  let-checked="checked"
  let-indeterminate="indeterminate"
  let-onChange="onChange"
  let-selected="selected"
  let-total="total"
>
  <ng-container [ngSwitch]="level">
    <div *ngSwitchCase="0" class="top">
      <div class="top__counter">
        <span class="bold"> {{ selected }} / {{ total }} </span>
        possible countries in the cards.
      </div>

      <div class="top__buttons">
        <button
          core-button="secondary"
          class="top__select-all"
          type="button"
          (click)="selectAll()"
        >
          Select all
        </button>
        <button
          core-button="secondary"
          class="top__clear-all"
          type="button"
          (click)="clearAll()"
        >
          Clear all
        </button>
      </div>
    </div>

    <ng-container *ngSwitchCase="1">
      <ui-icon
        class="image"
        [icon]="getId(node)"
        [highlighted]="!!selected"
      ></ui-icon>

      <core-checkbox
        class="checkbox region-checkbox"
        [indeterminate]="indeterminate"
        size="large"
        [ngModel]="checked"
        (ngModelChange)="onChange(node)"
      >
        {{ this.getId(node) }}
        ({{ this.getChildren(node).length ? selected + ' / ' + total : total }})
      </core-checkbox>
    </ng-container>

    <core-checkbox
      *ngSwitchCase="2"
      class="checkbox"
      [indeterminate]="indeterminate"
      size="large"
      [ngModel]="checked"
      (ngModelChange)="onChange(node)"
    >
      {{ getId(node) }} ({{ total }})
    </core-checkbox>
  </ng-container>
</ng-template>
