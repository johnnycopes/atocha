<div class="container">
  <nav class="toolbar">
    <ui-input>
      <core-search-input
        placeholder="Search by country or capital"
        [text]="searchTerm"
        (textChange)="searchTermChange.emit($event)"
      ></core-search-input>
    </ui-input>
    <ul class="list" #list>
      <li *ngFor="let item of countries; trackBy: trackByFn"
        class="list__item"
        [class.list__item--selected]="item.id === selectedCountry?.id"
        (click)="selectedCountryChange.emit(item)"
      >
        <h3>{{ item.name }}</h3>
      </li>
    </ul>
  </nav>
  <div class="details">
    <ng-container
      *ngTemplateOutlet="
        detailsTemplate ? detailsTemplate : defaultTemplate;
        context: { $implicit: selectedCountry }
      "
    ></ng-container>
  </div>
</div>

<ng-template #defaultTemplate let-item>
  {{ item }}
</ng-template>
