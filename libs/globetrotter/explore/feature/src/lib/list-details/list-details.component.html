<div class="container">
  <nav class="toolbar">
    <ui-input>
      <core-search-input
        [placeholder]="placeholderText"
        [text]="searchTerm"
        (textChange)="onSearch($event)"
      ></core-search-input>
    </ui-input>
    <ul class="list" #list>
      <li
        class="list__item"
        #listItem
        *ngFor="let item of items; trackBy: trackByFn"
        [class.list__item--selected]="checkIfSelected(item)"
        (click)="onSelect(item)"
      >
        <ng-container
          *ngTemplateOutlet="
            listItemTemplate ? listItemTemplate : defaultTemplate;
            context: { $implicit: item }
          "
        >
        </ng-container>
      </li>
    </ul>
  </nav>
  <div class="details">
    <ng-container
      *ngTemplateOutlet="
        detailsTemplate ? detailsTemplate : defaultTemplate;
        context: { $implicit: selectedItem }
      "
    >
    </ng-container>
  </div>
</div>

<ng-template #defaultTemplate let-item>
  {{ item }}
</ng-template>
