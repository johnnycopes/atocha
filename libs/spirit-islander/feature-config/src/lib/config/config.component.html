<main ui-page>
  <ng-container ui-page-content>
    {{ expansionsModel | json }}
  </ng-container>
  <div *ngIf="config"
    class="config"
    ui-page-content
  >
    <ui-card-group
      name="You"
      description="What are you playing with?"
    >
      <ui-card name="expansions">
        <core-checkbox-tree ui-card-content
          [getId]="getId"
          [getChildren]="getChildren"
          [item]="expansionsTree"
          [(ngModel)]="expansionsModel"
        ></core-checkbox-tree>
      </ui-card>

      <ui-card name="players">
        <h3 ui-card-header>
          Players
        </h3>
        <div ui-card-content>placeholder</div>
      </ui-card>

      <ui-card expansions="difficulty">
        <h3 ui-card-header>
          Difficulty
        </h3>
        <div ui-card-content>placeholder</div>
      </ui-card>
    </ui-card-group>

    <ui-card-group
      name="The Game"
      description="What are you open to playing with?"
    >
      <ui-card name="spirits">
        <core-checkbox-tree ui-card-content
          [getId]="getId"
          [getChildren]="getChildren"
          [item]="spiritsTree"
          [itemTemplate]="configTemplate"
          [(ngModel)]="spiritsModel"
        ></core-checkbox-tree>
      </ui-card>

      <ui-card name="maps">
        <core-checkbox-tree ui-card-content
          [getId]="getId"
          [getChildren]="getChildren"
          [item]="mapsTree"
          [itemTemplate]="configTemplate"
          [(ngModel)]="mapsModel"
        ></core-checkbox-tree>
      </ui-card>

      <ui-card name="boards">
        <core-checkbox-tree ui-card-content
          [getId]="getId"
          [getChildren]="getChildren"
          [item]="boardsTree"
          [itemTemplate]="configTemplate"
          [(ngModel)]="boardsModel"
        ></core-checkbox-tree>
      </ui-card>

      <ui-card name="scenarios">
        <core-checkbox-tree ui-card-content
          [getId]="getId"
          [getChildren]="getChildren"
          [item]="scenariosTree"
          [itemTemplate]="configTemplate"
          [(ngModel)]="scenariosModel"
        ></core-checkbox-tree>
      </ui-card>

      <ui-card name="adversaries">
        <core-checkbox-tree ui-card-content
          [getId]="getId"
          [getChildren]="getChildren"
          [item]="adversariesTree"
          [itemTemplate]="configTemplate"
          [(ngModel)]="adversariesModel"
        ></core-checkbox-tree>
      </ui-card>
    </ui-card-group>

    <div ui-page-actions>
      <button core-button
        [disabled]="false"
        type="button"
        (click)="onGenerate()"
      >
        Generate
      </button>
    </div>
  </div>
</main>

<ng-template #configTemplate let-item>
  {{ item.display?.name ?? item.id }}
  <ui-difficulty-emblem
    *ngIf="item.display?.difficulty"
    [value]="item.display.difficulty"
  ></ui-difficulty-emblem>
  <ui-expansion-emblem
    *ngIf="item.display?.expansion"
    [value]="item.display.expansion"
  ></ui-expansion-emblem>
</ng-template>
