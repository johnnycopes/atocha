<main ui-page
  *ngIf="setup"
>
  <div class="ui-page-content game-setup">
    <ui-card-group
      name="Setup"
      description="Details of your generated game setup"
    >
      <ui-card name="expansions">
        <h3 class="ui-card-header">
          {{ setup.expansions.length | corePlural : 'Expansion' }}
        </h3>
        <ul class="ui-card-content">
          <li *ngIf="!setup.expansions.length; else expansionsTemplate">
            No Expansions
          </li>
          <ng-template #expansionsTemplate>
            <li *ngFor="let expansion of setup.expansions"
              class="datum"
            >
              {{ expansion }}
            </li>
          </ng-template>
        </ul>
      </ui-card>

      <ui-card name="players">
        <h3 class="ui-card-header">
          Players
        </h3>
        <p class="ui-card-content datum">
          {{ setup.players }}
        </p>
      </ui-card>

      <ui-card name="difficulty">
        <h3 class="ui-card-header">
          Difficulty
        </h3>
        <p class="ui-card-content datum">
          {{ setup.difficulty }}
        </p>
      </ui-card>

      <ui-card name="spirits">
				<h3 class="ui-card-header">
          {{ setup.players | corePlural : 'Board' }}
					<ui-separator></ui-separator>
          {{ setup.players | corePlural : 'Spirit' }}
				</h3>
				<ul class="ui-card-content">
          <li *ngFor="let spirit of setup.spirits; index as index"
            class="datum"
          >
            <ui-board-emblem
              [board]="setup.boards[index]"
              [mapName]="setup.map.name">
            </ui-board-emblem>
            <ui-separator></ui-separator>
            {{ spirit.name }}
            <ui-expansion-emblem [value]="spirit.expansion"></ui-expansion-emblem>
          </li>
				</ul>
			</ui-card>

      <ui-card name="map">
				<h3 class="ui-card-header">
					Map
				</h3>
				<p class="ui-card-content datum">
					{{ setup.map.name }}
          <ui-difficulty-emblem [value]="mapDifficulty"></ui-difficulty-emblem>
				</p>
			</ui-card>
    </ui-card-group>
  </div>
</main>
