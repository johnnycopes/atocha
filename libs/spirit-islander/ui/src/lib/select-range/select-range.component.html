<div class="menu min">
  <label for="min-{{ label }}">
    Min
  </label>
  <select id="min-{{ label }}"
    [ngModel]="range[0]"
    (ngModelChange)="onMinChange($event)"
  >
    <option *ngFor="let option of options; trackBy: trackByFn"
      [ngValue]="option"
    >
      {{ option }}
    </option>
  </select>
</div>

<div class="menu max">
  <label for="max-{{ label }}">
    Max
  </label>
  <select id="max-{{ label }}"
    [ngModel]="range[1]"
    (ngModelChange)="onMaxChange($event)"
  >
    <option *ngFor="let option of options; trackBy: trackByFn"
      [ngValue]="option"
    >
      {{ option }}
    </option>
  </select>
</div>
