<core-checkbox-tree *ngIf="tree"
  [item]="tree"
  [getId]="getTreeId"
  [getChildren]="getTreeChildren"
  [itemTemplate]="contentTemplate? itemTemplate : defaultItemTemplate"
  [ngModel]="state"
  (ngModelChange)="onChange($event)"
></core-checkbox-tree>



<ng-template #defaultItemTemplate let-item>
  {{ getTreeId(item) }}
</ng-template>

<ng-template #itemTemplate let-item>
  {{ getTreeId(item) }}
  <ng-container
    [ngTemplateOutlet]="contentTemplate"
    [ngTemplateOutletContext]="{ $implicit: item }"
  ></ng-container>
</ng-template>
