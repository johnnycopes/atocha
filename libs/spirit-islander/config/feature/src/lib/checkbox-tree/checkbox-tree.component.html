<ng-container *ngIf="form" [formGroup]="form">
  <core-selection-tree
    [formControlName]="controlName"
    [getId]="getId"
    [getChildren]="getChildren"
    [root]="root"
    [template]="checkboxTemplate"
    (nodeClick)="nodeClick.emit($event)"
  ></core-selection-tree>
</ng-container>

<ng-template
  #checkboxTemplate
  let-item
  let-level="level"
  let-checked="checked"
  let-indeterminate="indeterminate"
  let-onChange="onChange"
>
  <core-checkbox
    ui-card-header
    *ngIf="level === 0"
    [indeterminate]="indeterminate"
    size="normal"
    [ngModel]="checked"
    (ngModelChange)="onChange(item)"
  >
    {{ item.display?.name ?? item.id }}
  </core-checkbox>

  <core-checkbox
    class="checkbox"
    *ngIf="level > 0"
    [style.margin-left.px]="(level - 1) * 24"
    [indeterminate]="indeterminate"
    size="normal"
    [ngModel]="checked"
    (ngModelChange)="onChange(item)"
  >
    <ui-aspect-emblem
      *ngIf="!!item.display?.aspectOf"
      [name]="item.display.aspectOf"
    ></ui-aspect-emblem>
    {{ item.display?.name ?? item.id }}
    <ui-difficulty-emblem
      *ngIf="item.display?.difficulty"
      [value]="item.display.difficulty"
    ></ui-difficulty-emblem>
    <ui-expansion-emblem
      *ngIf="item.display?.expansion"
      [value]="item.display.expansion"
    ></ui-expansion-emblem>
  </core-checkbox>
</ng-template>
