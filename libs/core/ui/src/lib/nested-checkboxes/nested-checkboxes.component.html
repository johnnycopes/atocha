<core-tree
  [node]="item"
  [getId]="getId"
  [getChildren]="getChildren"
  [template]="checkbox"
></core-tree>

<ng-template
  #checkbox
  let-item
  let-level="level"
  let-parent="level > 0"
>
  <core-checkbox
    class="checkbox"
    [indeterminate]="states[getId(item)] === 'indeterminate'"
    [class.checkbox--top]="!parent"
    [class.checkbox--checked]="states[getId(item)] === 'checked'"
    [class.checkbox--indeterminate]="states[getId(item)] === 'indeterminate'"
    [class.checkbox--unchecked]="!states[getId(item)]"
    [style.margin-left.px]="level * indentation"
    data-test="ui-nested-checkboxes-checkbox"
    [ngModel]="states[getId(item)] === 'checked'"
    (ngModelChange)="onChange($event, item)"
  >
    <ng-container
      [ngTemplateOutlet]="itemTemplate ? itemTemplate : defaultTemplate"
      [ngTemplateOutletContext]="{
        $implicit: item,
        parent: parent
      }"
    ></ng-container>
  </core-checkbox>
</ng-template>

<ng-template #defaultTemplate let-item>
  {{ this.getId(item) }}
</ng-template>
