<input
  type="text"
  class="core-search-input__field"
  data-test="core-search-input-field"
  #input
  [coreAutofocus]="autofocus"
  [disabled]="disabled"
  [placeholder]="placeholder"
  [ngModel]="text"
  (ngModelChange)="textChange.emit($event)"
/>
<fa-icon
  *ngIf="text"
  data-test="core-search-input-icon"
  class="core-search-input__clear"
  [icon]="clearIcon"
  (click)="onClear()"
></fa-icon>
