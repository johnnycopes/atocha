<core-nested-checkboxes
  [item]="item"
  [getId]="getId"
  [getChildren]="getChildren"
  [itemTemplate]="checkbox"
  [indentation]="indentation"
  [ngModel]="states"
  (ngModelChange)="onChange($event)"
></core-nested-checkboxes>

<ng-template #checkbox let-item let-parent="parent">
  <ng-container
    [ngTemplateOutlet]="itemTemplate ? itemTemplate : defaultTemplate"
    [ngTemplateOutletContext]="{
      $implicit: item,
      parent: parent,
      selected: selectedCounts[getId(item)],
      total: totalCounts[getId(item)]
    }"
  ></ng-container>
</ng-template>

<ng-template
  #defaultTemplate
  let-item
  let-selected="selected"
  let-total="total"
>
  {{ getId(item) }}
  ({{
    getChildren(item)?.length
      ? selected + ' / ' + total
      : total
  }})
</ng-template>
