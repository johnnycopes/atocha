<core-checkbox-tree-new
  [item]="item"
  [getId]="getId"
  [getChildren]="getChildren"
  [itemTemplate]="checkbox"
  [indentation]="indentation"
  [size]="size"
  [ngModel]="model"
  (ngModelChange)="onChange($event)"
></core-checkbox-tree-new>

<ng-template #checkbox let-item let-level="level">
  <ng-container
    [ngTemplateOutlet]="itemTemplate ? itemTemplate : defaultTemplate"
    [ngTemplateOutletContext]="{
      $implicit: item,
      level: level,
      selected: selectedCounts[getId(item)],
      total: totalCounts[getId(item)]
    }"
  ></ng-container>
</ng-template>

<ng-template
  #defaultTemplate
  let-item
  let-selected="selected"
  let-total="total"
>
  {{ getId(item) }}
  ({{
    getChildren(item).length
      ? selected + ' / ' + total
      : total
  }})
</ng-template>
