<main class="core-kb__container"
  cdkDropList
  cdkDropListOrientation="horizontal"
  [cdkDropListData]="columns"
  (cdkDropListDropped)="onDropColumn($event)"
>
  <div class="core-kb__columns"
    cdkDropListGroup
  >
    <core-kanban-board-column class="core-kb__column"
      *ngFor="let column of columns; trackBy: trackByFn"
      cdkDrag
      [cdkDragData]="getColumnId(column)"
      [id]="getColumnId(column)"
      [name]="getColumnName(column)"
      [items]="getColumnItems(column)"
      [getItemId]="getItemId"
      [itemUnit]="itemUnit"
      [itemTemplate]="itemTemplate"
      [actions]="actions"
      (actionClick)="onActionClick($event)"
      (itemAdd)="onItemAdd($event)"
      (itemMove)="onItemMove($event)"
      (cdkDragStarted)="onDragColumn()"
      [(moving)]="moving"
    ></core-kanban-board-column>
    <core-kanban-board-form class="core-kb__column"
      [name]="columnUnit"
      (add)="onColumnAdd($event)"
    ></core-kanban-board-form>
  </div>
</main>
