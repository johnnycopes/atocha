<section class="section developments">
  <div class="header">
    <h2 (click)="showCards = !showCards">
      {{ showCards ? '↓' : '↑' }}
      {{ type }}
      <span class="count">
        ({{ cards.length }} / {{ total }})
      </span>
    </h2>
    <div class="ordinals">
      <button *ngIf="showMoveUp"
        (click)="moveUp.emit()"
      >
        ↑
      </button>
      <button *ngIf="showMoveDown"
        (click)="moveDown.emit()"
      >
        ↓
      </button>
    </div>
  </div>
  <ul [hidden]="!showCards"
    class="cards"
  >
    <li *ngFor="let card of cards; trackBy: trackByFn"
      class="card"
    >
      <ng-container
        [ngTemplateOutlet]="cardTemplate"
        [ngTemplateOutletContext]="{
          $implicit: card,
          uiCard: card
        }"
      ></ng-container>
    </li>
    <li *ngIf="!cards.length">
      No matching cards
    </li>
  </ul>
</section>
