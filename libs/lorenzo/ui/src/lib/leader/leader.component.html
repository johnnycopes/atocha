<ng-container *ngIf="data">
  <h4 class="section name">
    {{ data.name }}
  </h4>
  <p class="section requirement">
    {{ data.requirement }}
  </p>
  <p class="section ability">
    <span class="label type">
      {{ data.type | titlecase }}:
    </span>
    {{ data.ability }}
  </p>
</ng-container>
