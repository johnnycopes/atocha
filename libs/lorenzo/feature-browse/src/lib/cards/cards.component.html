<div class="section leaders">
  <div class="header">
    <h2>Leader Cards
      <span class="count">
        ({{ leaders.length }} / {{ totalLeaders }})
      </span>
    </h2>
    <button (click)="showLeaders = !showLeaders">
      {{ showLeaders ? 'Collapse' : 'Expand' }}
    </button>
  </div>
  <ul [hidden]="!showLeaders"
    class="cards"
  >
    <li ui-leader
      *ngFor="let leader of leaders; trackBy: leaderTrackByFn"
      [data]="leader"
      [favorite]="favoriteLeaders.has(leader.name)"
      (favoriteChange)="favoriteLeaderChange.emit(leader.name)"
    ></li>
    <li *ngIf="!leaders.length">
      No matching cards
    </li>
  </ul>
</div>

<div class="section developments">
  <div class="header">
    <h2>Development Cards
      <span class="count">
        ({{ developments.length }} / {{ totalDevelopments }})
      </span>
    </h2>
    <button (click)="showDevelopments = !showDevelopments">
      {{ showDevelopments ? 'Collapse' : 'Expand' }}
    </button>
  </div>
  <ul [hidden]="!showDevelopments"
    class="cards"
  >
    <li ui-development
      *ngFor="let development of developments; trackBy: developmentTrackByFn"
      [data]="development"
      [favorite]="favoriteDevelopments.has(development.id.toString())"
      (favoriteChange)="favoriteDevelopmentChange.emit(development.id.toString())"
    ></li>
    <li *ngIf="!developments.length">
      No matching cards
    </li>
  </ul>
</div>
