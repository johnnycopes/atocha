<ui-card *ngIf="data">
  <ui-card-header
    [class.territory]="data.type === 'territory'"
    [class.building]="data.type === 'building'"
    [class.character]="data.type === 'character'"
    [class.venture]="data.type === 'venture'"
    [favorite]="favorite"
    (favoriteChange)="favoriteChange.emit($event)"
  >
    <h4 class="number">#{{ data.id }}</h4>
    | {{ data.cost ? 'Costs ' + data.cost : 'Free' }}
  </ui-card-header>

  <p class="ui-card-section immediate">
    <span class="ui-card-label effect"> Immediate: </span>
    {{ data.immediateEffect ?? 'None' }}
  </p>
  <p class="ui-card-section permanent">
    <span class="ui-card-label effect"> Permanent: </span>
    {{ data.permanentEffect ?? 'None' }}
  </p>
</ui-card>
