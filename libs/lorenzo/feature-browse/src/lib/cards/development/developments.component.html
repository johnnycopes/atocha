<ui-cards
  type="Development"
  [cards]="developments"
  [total]="total"
  [favorites]="favoriteIds"
>
  <app-development *uiCard="developments as development"
    [data]="development"
    [favorite]="favoriteIds.has(getId(development))"
    (favoriteChange)="toggleId.emit(getId(development))"
  ></app-development>
</ui-cards>
