<ui-card *ngIf="data">
  <ui-card-header class="name"
    [favorite]="favorite"
    (favoriteChange)="favoriteChange.emit($event)"
  >
    <h4>
      {{ data.name }}
    </h4>
  </ui-card-header>

  <p class="ui-card-section privilege">
    <span class="ui-card-label privilege-label">
      Privilege:
    </span>
    {{ data.privilege }}
  </p>
</ui-card>
