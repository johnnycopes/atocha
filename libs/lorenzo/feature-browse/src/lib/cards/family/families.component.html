<ui-cards
  type="Family"
  [cards]="families"
  [total]="total"
  [favorites]="favoriteIds"
  [trackByFn]="trackByFn"
>
  <app-family *uiCard="families as family"
    [data]="family"
    [favorite]="favoriteIds.has(getId(family))"
    (favoriteChange)="toggleId.emit(getId(family))"
  ></app-family>
</ui-cards>
