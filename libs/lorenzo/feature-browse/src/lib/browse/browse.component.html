<ng-container *ngIf="vm$ | async as vm">
  <app-header
    [text]="vm.text"
    (textChange)="onSearch($event)"
  ></app-header>

  <main class="content container">
    <app-cards
      [leaders]="vm.filteredLeaders"
      [developments]="vm.filteredDevelopments"
      [totalLeaders]="vm.totalLeaders"
      [totalDevelopments]="vm.totalDevelopments"
      [showFavorites]="vm.showFavorites"
      (favoriteChange)="onFavoriteChange($event)"
    ></app-cards>
  </main>
</ng-container>
