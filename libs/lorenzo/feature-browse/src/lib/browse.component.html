<ng-container *ngIf="vm$ | async as vm">
  <header app-header
    [view]="vm.view"
    [text]="vm.text"
    (viewChange)="onViewChange($event)"
    (textChange)="onSearch($event)"
  ></header>

  <main class="content container">
    <app-cards
      [leaders]="vm.filteredLeaders"
      [developments]="vm.filteredDevelopments"
      [totalLeaders]="vm.totalLeaders"
      [totalDevelopments]="vm.totalDevelopments"
      [favoriteLeaders]="vm.favoriteLeaders"
      [favoriteDevelopments]="vm.favoriteDevelopments"
      (favoriteLeaderChange)="onFavoriteLeaderChange($event)"
      (favoriteDevelopmentChange)="onFavoriteDevelopmentChange($event)"
    ></app-cards>
  </main>
</ng-container>
