<ng-container *ngIf="vm$ | async as vm">
  <header app-header></header>

  <main class="content container">
    <app-favorites-counter class="favorites-counter"
      *ngIf="vm.view === 'favorites'"
      [count]="(totalFavorites$ | async) ?? 0"
      (clear)="clearFavorites()"
    ></app-favorites-counter>

    <div *ngIf="ordinal$ | async as ordinal"
      class="cards"
    >
      <app-developments [style.order]="ordinal.development">
      </app-developments>

      <app-families [style.order]="ordinal.family">
      </app-families>

      <app-leaders [style.order]="ordinal.leader">
      </app-leaders>
    </div>
  </main>
</ng-container>
