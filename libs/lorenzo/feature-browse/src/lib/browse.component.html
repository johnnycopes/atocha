<ng-container *ngIf="vm$ | async as vm">
  <header app-header></header>

  <main
    class="content"
    [scrollTop]="vm.position"
    (scroll)="onScroll($event, vm.view)"
  >
    <app-toolbar class="container"> </app-toolbar>

    <div class="cards container">
      <app-developments
        [class.last]="vm.lastCard === 'development'"
        [style.order]="vm.ordinal.development"
      ></app-developments>

      <app-families
        [class.last]="vm.lastCard === 'family'"
        [style.order]="vm.ordinal.family"
      ></app-families>

      <app-leaders
        [class.last]="vm.lastCard === 'leader'"
        [style.order]="vm.ordinal.leader"
      ></app-leaders>
    </div>

    <footer app-footer></footer>
  </main>
</ng-container>
