<ng-container *ngIf="vm$ | async as vm">
  <header app-header
    [view]="vm.view"
    [text]="vm.text"
    (viewChange)="changeView($event)"
    (textChange)="search($event)"
  ></header>

  <main class="content container">
    <div *ngIf="vm.view === 'favorites'"
      class="overview"
    >
      <p>
        {{ vm.favoriteLeaders.size + vm.favoriteDevelopments.size + vm.favoriteFamilies.size }}
        {{ vm.favoriteLeaders.size + vm.favoriteDevelopments.size + vm.favoriteFamilies.size | corePlural : 'favorite' }}
      </p>
      <button (click)="clearFavorites()">
        Clear Favorites
      </button>
    </div>

    <ui-cards
      type="Family"
      [cards]="vm.filteredFamilies"
      [total]="vm.totalFamilies"
      [favorites]="vm.favoriteFamilies"
      [trackByFn]="familyTrackByFn"
    >
      <app-family *uiCard="vm.filteredFamilies as family"
        [data]="family"
        [favorite]="vm.favoriteFamilies.has(family.name)"
        (favoriteChange)="toggleFavoriteFamily(family.name)"
      ></app-family>
    </ui-cards>

    <ui-cards
      type="Leader"
      [cards]="vm.filteredLeaders"
      [total]="vm.totalLeaders"
      [favorites]="vm.favoriteLeaders"
      [trackByFn]="leaderTrackByFn"
    >
      <app-leader *uiCard="vm.filteredLeaders as leader"
        [data]="leader"
        [favorite]="vm.favoriteLeaders.has(leader.name)"
        (favoriteChange)="toggleFavoriteLeader(leader.name)"
      ></app-leader>
    </ui-cards>

    <ui-cards
      type="Development"
      [cards]="vm.filteredDevelopments"
      [total]="vm.totalDevelopments"
      [favorites]="vm.favoriteDevelopments"
      [trackByFn]="developmentTrackByFn"
    >
      <app-development *uiCard="vm.filteredDevelopments as development"
        [data]="development"
        [favorite]="vm.favoriteDevelopments.has(development.id.toString())"
        (favoriteChange)="toggleFavoriteDevelopment(development.id.toString())"
      ></app-development>
    </ui-cards>
  </main>
</ng-container>
