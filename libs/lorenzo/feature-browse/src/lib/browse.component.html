<ng-container *ngIf="vm$ | async as vm">
  <header app-header></header>

  <main class="content container"
    [scrollTop]="vm.position"
    (scroll)="onScroll($event, vm.view)"
  >
    <app-favorites-counter
      *ngIf="vm.view === 'favorites'"
      class="favorites-counter"
    ></app-favorites-counter>

    <div class="cards">
      <app-developments [style.order]="vm.ordinal.development">
      </app-developments>

      <app-families [style.order]="vm.ordinal.family">
      </app-families>

      <app-leaders [style.order]="vm.ordinal.leader">
      </app-leaders>
    </div>
  </main>
</ng-container>
