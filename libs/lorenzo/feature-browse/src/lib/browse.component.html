<ng-container *ngIf="vm$ | async as vm">
  <header app-header
    [view]="vm.view"
    [text]="vm.text"
    (viewChange)="changeView($event)"
    (textChange)="search($event)"
  ></header>

  <main class="content container">
    <div *ngIf="vm.view === 'favorites'"
      class="overview"
    >
      <p>
        {{ vm.favoriteLeaders.size + vm.favoriteDevelopments.size }} favorites
      </p>
      <button (click)="clearFavorites()">
        Clear Favorites
      </button>
    </div>

    <ui-cards
      type="Leader"
      [cards]="vm.filteredLeaders"
      [total]="vm.totalLeaders"
      [favorites]="vm.favoriteLeaders"
      [trackByFn]="leaderTrackByFn"
    >
      <ui-leader *uiCard="vm.filteredLeaders as leader"
        [data]="leader"
        [favorite]="vm.favoriteLeaders.has(leader.name)"
        (favoriteChange)="updateFavoriteLeader(leader.name)"
      ></ui-leader>
    </ui-cards>

    <ui-cards
      type="Development"
      [cards]="vm.filteredDevelopments"
      [total]="vm.totalDevelopments"
      [favorites]="vm.favoriteDevelopments"
      [trackByFn]="developmentTrackByFn"
    >
      <ui-development *uiCard="vm.filteredDevelopments as development"
        [data]="development"
        [favorite]="vm.favoriteDevelopments.has(development.id.toString())"
        (favoriteChange)="updateFavoriteDevelopment(development.id.toString())"
      ></ui-development>
    </ui-cards>
  </main>
</ng-container>
