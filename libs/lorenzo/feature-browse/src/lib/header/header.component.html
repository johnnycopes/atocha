<ng-container *ngIf="vm$ | async as vm">
  <nav class="top">
    <h1 class="title">
      Lorenzo il Magnifico
    </h1>
    <ul class="views">
      <li class="view"
        [class.view--selected]="vm.view === 'all'"
        (click)="onViewChange('all')"
      >
        All
      </li>
      <li class="view"
        [class.view--selected]="vm.view === 'favorites'"
        (click)="onViewChange('favorites')"
      >
        Favorites
      </li>
    </ul>
  </nav>
  <core-search-input class="search"
    placeholder="Enter name or number"
    [text]="vm.text"
    (textChange)="onTextChange($event)"
  ></core-search-input>
</ng-container>
