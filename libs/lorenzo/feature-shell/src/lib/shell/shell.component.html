<ng-container *ngIf="vm$ | async as vm">
  <nav class="controls">
    <h1>Lorenzo il Magnifico</h1>
    <core-search-input class="search"
      placeholder="Enter name or number"
      [text]="vm.text"
      (textChange)="search($event)"
    ></core-search-input>
  </nav>

  <div class="content">
    <app-cards
      [leaders]="vm.filteredLeaders"
      [developments]="vm.filteredDevelopments"
      [totalLeaders]="leaders.length"
      [totalDevelopments]="developments.length"
    ></app-cards>
  </div>
</ng-container>
