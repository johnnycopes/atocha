<label class="checkbox"
  [class]="{'checkbox--inverted': invertColors}"
>
  <input class="input"
    type="checkbox"
    [indeterminate]="state === 'indeterminate'"
    [checked]="state === 'checked'"
    (change)="onChange()"
  />
  <div class="element"></div>
  <div class="label"
    [class]="{'label--bold': bold}"
  >
    <ng-content></ng-content>
  </div>
</label>
